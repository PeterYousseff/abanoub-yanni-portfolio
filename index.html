  <title>Abanouba Yanni</title>
</head>
<body class="bg-dark">
  <section>
    <div class="my-container flex flex-col gap-8 items-center justify-center my-4">
      <iframe src="https://player.vimeo.com/video/990037291?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="350" height="580" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="abanoub"></iframe>
      <div class="go-home">
      <a class="text-start  flex items-center justify-center text-trqLight text-2xl duration-300 hover:bg-trqLight hover:text-white hover:border-trqLight border rounded-2xl p-2 " href="./home.html">
        Go Home
      </a>
      </div>
    </div>
  </section>

<div class="floatingChangeLang">
  <a href="./index-ar.html" id="lang-switch" class="text-start fixed w-fit text-2xl font-bold pt-3 pb-4 px-2 bg-white text-dark bottom-8 left-8 rounded-3xl duration-300 hover:text-white hover:bg-trqLight">عربي</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const langSwitch = document.getElementById('lang-switch');
  langSwitch.addEventListener('click', function (event) {
      event.preventDefault();
      const currentLang = document.documentElement.lang;
      if (currentLang === 'en') {
          window.location.href = 'index-ar.html';
      } else {
          window.location.href = 'index.html';
      }
  });
});
</script>
</body>
</html>
