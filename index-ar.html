<html lang="ar"  dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/input.css">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="stylesheet" href="./css/scrollingAnimation.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <!-- google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <title>ابانوب يني</title>
</head>
<body class="bg-dark">
  <section>
    <div class="my-container flex flex-col gap-8 items-center justify-center my-4">
      <video class="w-80" src="https://res.cloudinary.com/dlarnctcb/video/upload/v1721551715/c98g2jx0mjdyvrpbqv3p.mp4" controls muted autoplay></video>
      <div class="go-home">
      <a class="flex items-center justify-center text-trqLight text-2xl duration-300 hover:bg-trqLight hover:text-white hover:border-trqLight font-bold border rounded-2xl p-2" href="./home-ar.html">
        الي الصفحة الرئيسية
      </a>
      </div>
    </div>
  </section>

<div class="floatingChangeLang">
  <a href="index.html" id="lang-switch" class="text-start fixed w-fit text-2xl font-bold p-2 bg-white text-dark bottom-8 left-8 rounded-3xl duration-300 hover:text-white hover:bg-trqLight">English</a>
</div>

<script>
      document.addEventListener('DOMContentLoaded', function () {
  const langSwitch = document.getElementById('lang-switch');
  langSwitch.addEventListener('click', function (event) {
      event.preventDefault();
      const currentLang = document.documentElement.lang;
      if (currentLang === 'en') {
          window.location.href = 'index-ar.html';
      } else {
          window.location.href = 'index.html';
      }
  });
});
</script>
</body>
</html>
